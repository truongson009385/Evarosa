<div style="font-family: Helvetica,Arial,sans-serif;min-width:1000px;overflow:auto;line-height:2">
    <div style="margin:50px auto;width:70%;padding:20px 0">
        <div style="border-bottom:1px solid #eee">
            <a href="" style="font-size:1.4em;color: #506db3;text-decoration:none;font-weight:600">{Company}</a>
        </div>
        <p style="font-size:1.1em">Chào bạn,</p>
        <p>Chúng ta có đơn hàng mới, vui lòng kiểm tra trong danh sách đơn hàng <a href="{Url}">tại đây</a>.</p>
        <h2 style="background: #506db3;margin: 0 auto;width: max-content;padding: 0 10px;color: #fff;border-radius: 4px;">{OrderCode}</h2>
        <p style="font-size:0.9em;">{CreateDate}</p>
        <hr style="border:none;border-top:1px solid #eee" />
        <div style="float:right;padding:8px 0;color:#aaa;font-size:0.8em;line-height:1;font-weight:300">
            <p>{Company}</p>
        </div>
    </div>
</div>
